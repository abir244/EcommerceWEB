<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Market</title>
    <link rel="stylesheet" href="explormarket.css">
</head>
<body>
    <header>
        <h1>Explore Market</h1>
    </header>
    <section>
        <h2>Categories</h2>
        <div style="display: flex; overflow-x: auto;">
            <div style="margin: 10px; text-align: center;">
                <img src="category1.jpg" alt="Women Fashion" style="width: 150px; height: auto;">
                <h3>Women Fashion</h3>
            </div>
            <div style="margin: 10px; text-align: center;">
                <img src="category2.jpg" alt="Beauty Products" style="width: 150px; height: auto;">
                <h3>Beauty Products</h3>
            </div>
            <div style="margin: 10px; text-align: center;">
                <img src="category3.jpg" alt="Handmade Crafts" style="width: 150px; height: auto;">
                <h3>Handmade Crafts</h3>
            </div>
            <div style="margin: 10px; text-align: center;">
                <img src="category4.jpg" alt="Accessories" style="width: 150px; height: auto;">
                <h3>Accessories</h3>
            </div>
        </div>
    </section>
    <section>
        <h2>Products</h2>
        <div style="display: flex; overflow-x: auto;">
            <div style="margin: 10px; text-align: center;">
                <img src="product1.jpg" alt="Product 1" style="width: 150px; height: auto;">
                <h3>Product 1</h3>
                <p>$10.00</p>
            </div>
            <div style="margin: 10px; text-align: center;">
                <img src="product2.jpg" alt="Product 2" style="width: 150px; height: auto;">
                <h3>Product 2</h3>
                <p>$20.00</p>
            </div>
            <div style="margin: 10px; text-align: center;">
                <img src="product3.jpg" alt="Product 3" style="width: 150px; height: auto;">
                <h3>Product 3</h3>
                <p>$30.00</p>
            </div>
            <div style="margin: 10px; text-align: center;"></div>
                <img src="product4.jpg" alt="Product 4" style="width: 150px; height: auto;">
                <h3>Product 4</h3>
                <p>$40.00</p>
            </div>
        </div>
    </section>
</body>
</html>
